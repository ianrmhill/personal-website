Biography:
  - heading: "Biography"
    text: |
      Ian was born in Vancouver, British Columbia, and so grew up to love the rain. He attended False Creek Elementary followed by Point Grey Secondary, then moved to Ontario to complete an undergraduate degree in Electrical Engineering at the University of Waterloo. During his undergrad he had the privilege to undertake numerous co-op work opportunities at companies including Microsoft, NVIDIA, Thales Canada, and Johnson Controls. After five years of moving every four months during undergrad, Ian returned to Vancouver to work towards a PhD at the University of British Columbia where he is nearing completion.
