  - heading: "Generative Personal Website"
    text: |
      Not one to get left behind (and one who refuses to learn JavaScript), this website was constructed using Claude Code with very little manual intervention. Starting with a raw HTML + CSS template he built back in 2016, Ian leveraged generative AI to build out the features and design of this site. Software engineering experience was highly valuable in helping point Claude in the right directions for efficient structure, implementation, and bug fixes. Without a strong technical background and practice scoping out bite-size tasks, many features would be missing or much harder to achieve, such as directing Claude to use dynamic content loaded from a YAML file for easy future website content updates.
