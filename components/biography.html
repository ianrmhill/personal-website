<div class="foreground" id="biography-content">

</div>

<script>
// Load biography content immediately when this component is loaded
(async function() {
    const contentContainer = document.getElementById('biography-content');
    if (contentContainer) {
        const content = await loadBiographyContent();
        contentContainer.innerHTML = content;
    }
})();

async function loadBiographyContent() {
    let html = '';
    
    // Add sample full-width content box
    html += await loadFullWidthBox({
        text: `

            <p>The angled edges give it a modern, dynamic appearance while the semi-transparent background ensures readability over any background image. This design works perfectly for showcasing content with accompanying visuals.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        `,
        image: {
            src: 'images/Ian Hill Headshot.jpg',
            alt: 'Sample image for demonstration'
        }
    });
    
    return html;
}
</script>
