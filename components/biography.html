<div class="backgroundbio"></div>
<div class="foreground" id="biography-content">
	<!-- Content will be dynamically loaded -->
</div>

<script>
// Load biography content immediately when this component is loaded
(async function() {
    const contentContainer = document.getElementById('biography-content');
    if (contentContainer) {
        const content = await loadBiographyContent();
        contentContainer.innerHTML = content;
    }
})();

async function loadBiographyContent() {
    let html = '';
    
    // Add sample full-width content box
    html += await loadFullWidthBox({
        text: `
            <h2>Welcome to My Story</h2>
            <p>This is a demonstration of the new full-width content box design. The text flows naturally alongside the image, creating an engaging layout that spans the entire width of the browser window.</p>
            <p>The angled edges give it a modern, dynamic appearance while the semi-transparent background ensures readability over any background image. This design works perfectly for showcasing content with accompanying visuals.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
        `,
        image: {
            src: 'images/Ian Hill Headshot.jpg',
            alt: 'Sample image for demonstration'
        }
    });
    
    // Add sample alternate full-width content box
    html += await loadFullWidthBoxAlt({
        text: `
            <h2>Alternative Design</h2>
            <p>This is the second version of the full-width content box, featuring opposite angular cuts. Notice how the angles now slope in the reverse direction, creating visual variety and rhythm when multiple boxes are used together.</p>
            <p>The alternating angles create a dynamic zigzag effect that guides the eye down the page while maintaining the same high-quality readability and visual appeal. This design system allows for rich, engaging storytelling.</p>
            <p>Both versions share the same internal layout and styling, differing only in their angular orientation to create visual interest and movement across the page layout.</p>
        `,
        image: {
            src: 'images/Little Ian.jpg',
            alt: 'Alternative sample image'
        }
    });
    
    return html;
}
</script>
